<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="/dist//output.css">
  <script src="./js/fontawesome.min.js" defer></script>
  <script src="./js/solid.min.js" defer></script>
  <title>Sentinel Festival</title>
</head>
<body>
  <main>
    <header>
      <nav class="sticky flex top-0 bg-gradient-to-tr from-main to-dark">
        <div class="flex items-center p-2 pt-3 gap-2">
          <img src="./images/logo-2.png" width="50">
          <div class="text-2xl text-light pb-2 font-logo">
            sentinel
          </div>
        </div>
        <div class="md:flex hidden flex-1 items-center justify-end">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Acts</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <div
              class="hidden group-hover:block absolute top-full text-light bg-main right-0 whitespace-nowrap text-right">
              <div class="ticket-item">
                <span>One Day Ticket</span>
              </div>
              <div class="ticket-item">
                <span>Weekend Ticket</span>
              </div>
              <div class="ticket-item">
                <span>Festival Ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Contact</span>
          </div>
        </div>
      </nav>
    </header>
  </main>
</body>
</html>
